# ===========================
# TMUX CONFIGURATION
# ===========================

# ---------- GENERAL ----------
# Start indexing from 1
set -g base-index 1
set -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Repeat time for prefix-free commands
set -g repeat-time 500

# True color support
set -sg terminal-overrides ",*:RGB"

# Disable delay on escape sequences
set -g escape-time 0

# Renumber windows automatically
set -g renumber-windows on

# ---------- PREFIX ----------
unbind C-b
set -g prefix `
bind ` send-prefix

# ---------- PANE NAVIGATION ----------
# Vi-style navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# Split panes
bind | split-window -h
bind - split-window -v
bind v split-window -v

# Zoom pane
bind f resize-pane -Z

# ---------- WINDOWS ----------
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

bind ^C kill-pane

# Select window by number
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# Detach session
bind d detach-client

# Choose window
bind e choose-window -Z

# ---------- STATUS BAR ----------
# Place status bar at the top
set -g status-position top

# Transparent background (requires compositor like picom)
set -g status-style bg=default,fg=white

# Window indicators
set -g window-status-format "#I ● #W"
set -g window-status-current-format "#I ● #W"
set -g window-status-current-style "fg=magenta,bold"
set -g window-status-bell-style "fg=red,nobold"

# Status left/right
set -g status-left "#[fg=cyan,bold]#S "
set -g status-right "#[fg=yellow]#(date '+%Y-%m-%d %H:%M')"
# ---------- PLUGINS ----------
# List plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (keep this line at the bottom)
run '~/.tmux/plugins/tpm/tpm'

# ---------- OPTIONAL: VI KEYS IN COPY MODE ----------
setw -g mode-keys vi

# ---------- OPTIONAL: MOUSE SELECTION FOR COPY MODE ----------
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# ===========================
# END CONFIG
# ===========================

# Reload tmux config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf
