# ~/.config/yazi/yazi.toml

[manager]
# Show hidden files by default
show_hidden = true

# Column width ratio (left:main:right)
ratio = [1, 4, 3]

# Default sort: modified time, case insensitive, newest first
sort_by = "modified"
sort_sensitive = false
sort_reverse = true

[preview]
# Preview size constraints in pixels
max_width = 600
max_height = 900

# Where Yazi stores its cache
cache_dir = "~/.cache/yazi"

[opener]
# Default editor for editing files
edit = [
  { run = "nvim \"$@\"", block = true, for = "unix" },
]
